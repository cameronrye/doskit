<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified favicon version - optimized for small sizes -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window background -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="url(#faviconGradient)"/>
  
  <!-- Inner terminal screen -->
  <rect x="8" y="14" width="48" height="42" rx="3" fill="#1a1a1a" opacity="0.9"/>
  
  <!-- Window controls (simplified) -->
  <circle cx="13" cy="10" r="1.5" fill="#ff5f56"/>
  <circle cx="18" cy="10" r="1.5" fill="#ffbd2e"/>
  <circle cx="23" cy="10" r="1.5" fill="#27c93f"/>
  
  <!-- Simplified prompt ">" -->
  <text x="14" y="38" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#00ff00">&gt;</text>
  
  <!-- Cursor -->
  <rect x="28" y="32" width="8" height="3" fill="#00ff00"/>
</svg>

